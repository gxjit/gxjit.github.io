<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/normalize.min.css" />
    <link rel="stylesheet" href="./assets/anim.css" />
    <link rel="stylesheet" href="./assets/balloon.min.css" />
    <link rel="stylesheet" href="./assets/pure-release-1.0.1/forms-min.css" />
    <link rel="stylesheet" href="./assets/custom.css" />

    <title>Gurjit Singh</title>
  </head>
  <body>
    <section id="main" class="center-container animated fadeIn">
      <section id="card-main" class="card shadow animated fast slideInDown">
        <img class="img-contain shadow" src="./assets/singh.jpg" />
        <h1 class="txt-center txt-clr txt-shadow">Gurjit Singh</h1>
        <p class="txt-center txt-clr txt-shadow">
          Full-Stack Web Developer
        </p>
        <hr class="txt-clr txt-shadow" />
        <div class="div-center">
          <div id="links" class="txt-clr">
            <a
              href="https://github.com/gxjit"
              aria-label="Visit my Github profile."
              data-balloon-pos="down-left"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="#"
              aria-label="Interested in Hiring Me?"
              data-balloon-pos="down"
              ><i class="fas fa-file-alt"></i
            ></a>
            <a
              href="#contact"
              aria-label="Leave me a message."
              data-balloon-pos="down-right"
              ><i class="fas fa-envelope-open-text"></i
            ></a>
          </div>
        </div>
      </section>
      <footer>&copy; Gurjit Singh</footer>
    </section>
    <!-- Modal -->
    <section id="contact" class="modal animated fadeIn">
      <div class="center-container">
        <a href="#" id="close-modal"></a>
        <section id="card-modal" class="card shadow animated fast tada">
          <form
            class="pure-form"
            action="https://formspree.io/g.s@outlook.in"
            method="POST"
          >
            <div>
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" />
            </div>
            <div>
              <label for="mail">E-mail</label>
              <input type="email" id="mail" name="user_mail" />
            </div>
            <div>
              <label for="msg">Message</label>
              <textarea id="msg" name="user_message"></textarea>
            </div>
            <div class="txt-center">
              <div class="button">
                <a href="#" aria-label="Go Back!" data-balloon-pos="down-left"
                  ><i class="fas fa-chevron-circle-left"></i
                ></a>
                <button
                  type="submit"
                  aria-label="Send Now!"
                  data-balloon-pos="down-right"
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </section>
  </body>
</html>
